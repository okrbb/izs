<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor pl√°nu slu≈æieb</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 239, 125, 0.4);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            max-height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            min-width: 60px;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            background: white;
        }
        
        td.name-column {
            text-align: left;
            font-weight: 600;
            background: #f8f9fa;
            position: sticky;
            left: 0;
            z-index: 5;
            min-width: 180px;
        }
        
        td input {
            width: 100%;
            border: none;
            padding: 6px;
            text-align: center;
            font-family: inherit;
            font-size: inherit;
            background: transparent;
        }
        
        td input:focus {
            outline: 2px solid #667eea;
            background: #f0f4ff;
        }
        
        td.modified {
            background: #fff9e6;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .info-message {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #1976d2;
        }
        
        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2e7d32;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ Editor pl√°nu slu≈æieb</h1>
        <div class="subtitle">Naƒç√≠tajte Excel s√∫bor a upravte slu≈æby priamo v tabuƒæke</div>
        
        <div class="info-message" id="infoMessage">
            üìÇ Pros√≠m, naƒç√≠tajte Excel s√∫bor s pl√°nom slu≈æieb
        </div>
        
        <div class="success-message" id="successMessage">
            ‚úì Zmeny boli √∫spe≈°ne ulo≈æen√©!
        </div>
        
        <div class="controls">
            <div class="file-input-wrapper">
                <label for="fileInput" class="btn btn-primary">
                    üìÅ Vybra≈• s√∫bor (.xlsx)
                </label>
                <input type="file" id="fileInput" accept=".xlsx" />
            </div>
            
            <button id="saveBtn" class="btn btn-success" disabled>
                üíæ Ulo≈æi≈• zmeny do Excel
            </button>
            
            <button id="generateBtn" class="btn btn-warning" disabled title="Funkcia pripraven√° na implement√°ciu">
                üìä Vygenerova≈• rozdeƒæovn√≠k
            </button>
        </div>
        
        <div class="table-container" id="tableContainer" style="display: none;">
            <table id="dataTable"></table>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3>Celkov√Ω poƒçet zamestnancov</h3>
                <div class="value" id="employeeCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Upraven√© bunky</h3>
                <div class="value" id="modifiedCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Naƒç√≠tan√Ωch dn√≠</h3>
                <div class="value" id="daysCount">0</div>
            </div>
        </div>
    </div>

    <script>
        let workbook = null;
        let worksheet = null;
        let originalData = [];
        let modifiedCells = new Set();
        
        const fileInput = document.getElementById('fileInput');
        const saveBtn = document.getElementById('saveBtn');
        const generateBtn = document.getElementById('generateBtn');
        const tableContainer = document.getElementById('tableContainer');
        const dataTable = document.getElementById('dataTable');
        const infoMessage = document.getElementById('infoMessage');
        const successMessage = document.getElementById('successMessage');
        const stats = document.getElementById('stats');
        
        fileInput.addEventListener('change', handleFileSelect);
        saveBtn.addEventListener('click', saveToExcel);
        generateBtn.addEventListener('click', generateRozdelovnik);
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                workbook = XLSX.read(data, { type: 'array' });
                
                // Naƒç√≠tame list November
                worksheet = workbook.Sheets['November'];
                
                if (!worksheet) {
                    alert('List "November" nebol n√°jden√Ω v s√∫bore!');
                    return;
                }
                
                // Naƒç√≠tame rozsah C13:AI64
                const range = XLSX.utils.decode_range('C13:AI64');
                originalData = [];
                
                for (let R = range.s.r; R <= range.e.r; ++R) {
                    const row = [];
                    for (let C = range.s.c; C <= range.e.c; ++C) {
                        const cellAddress = XLSX.utils.encode_cell({ r: R, c: C });
                        const cell = worksheet[cellAddress];
                        row.push(cell ? cell.v : '');
                    }
                    originalData.push(row);
                }
                
                renderTable();
                updateStats();
                
                infoMessage.style.display = 'none';
                tableContainer.style.display = 'block';
                stats.style.display = 'grid';
                saveBtn.disabled = false;
                generateBtn.disabled = false;
            };
            reader.readAsArrayBuffer(file);
        }
        
        function renderTable() {
            let html = '<thead><tr>';
            
            // Hlaviƒçka - prv√Ω riadok z d√°t
            originalData[0].forEach((cell, idx) => {
                html += `<th>${cell || ''}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            // D√°tov√© riadky
            for (let i = 1; i < originalData.length; i++) {
                html += '<tr>';
                originalData[i].forEach((cell, colIdx) => {
                    const cellId = `cell_${i}_${colIdx}`;
                    const isNameColumn = colIdx === 0;
                    const className = isNameColumn ? 'name-column' : '';
                    
                    if (isNameColumn) {
                        html += `<td class="${className}">${cell || ''}</td>`;
                    } else {
                        html += `<td class="${className}">
                            <input type="text" id="${cellId}" value="${cell || ''}" 
                                   data-row="${i}" data-col="${colIdx}"
                                   onchange="handleCellChange(this)">
                        </td>`;
                    }
                });
                html += '</tr>';
            }
            html += '</tbody>';
            
            dataTable.innerHTML = html;
        }
        
        function handleCellChange(input) {
            const row = parseInt(input.dataset.row);
            const col = parseInt(input.dataset.col);
            const cellId = `${row}_${col}`;
            
            originalData[row][col] = input.value;
            input.parentElement.classList.add('modified');
            modifiedCells.add(cellId);
            
            updateStats();
        }
        
        function updateStats() {
            // Spoƒç√≠tame zamestnancov (ka≈æd√Ω druh√Ω riadok od riadku 3)
            let employeeCount = 0;
            for (let i = 3; i < originalData.length; i += 2) {
                if (originalData[i][0]) employeeCount++;
            }
            
            document.getElementById('employeeCount').textContent = employeeCount;
            document.getElementById('modifiedCount').textContent = modifiedCells.size;
            document.getElementById('daysCount').textContent = originalData[0].length - 2; // m√≠nus meno a hodiny spolu
        }
        
        function saveToExcel() {
            if (!workbook || !worksheet) return;
            
            // Zap√≠≈°eme upraven√© d√°ta sp√§≈• do worksheet
            const startCell = XLSX.utils.decode_cell('C13');
            
            originalData.forEach((row, rowIdx) => {
                row.forEach((cell, colIdx) => {
                    const cellAddress = XLSX.utils.encode_cell({
                        r: startCell.r + rowIdx,
                        c: startCell.c + colIdx
                    });
                    
                    if (!worksheet[cellAddress]) worksheet[cellAddress] = {};
                    worksheet[cellAddress].v = cell;
                    worksheet[cellAddress].t = typeof cell === 'number' ? 'n' : 's';
                });
            });
            
            // Vygenerujeme nov√Ω Excel s√∫bor
            const wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });
            const blob = new Blob([wbout], { type: 'application/octet-stream' });
            
            // Stiahneme s√∫bor
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Plan-sluzieb-upraveny.xlsx';
            a.click();
            
            // Zobraz√≠me spr√°vu o √∫spechu
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
            
            // Vyƒçist√≠me oznaƒçenie upraven√Ωch buniek
            modifiedCells.clear();
            document.querySelectorAll('.modified').forEach(cell => {
                cell.classList.remove('modified');
            });
            updateStats();
        }
        
        function generateRozdelovnik() {
            alert('Funkcia generovania rozdeƒæovn√≠ka bude implementovan√° nesk√¥r podƒæa po≈æiadaviek.');
        }
        
        // Glob√°lna funkcia pre onchange
        window.handleCellChange = handleCellChange;
    </script>
</body>
</html>
