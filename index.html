<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozpis služieb</title>
    <link rel="icon" href="css/favicon.png" type="image/x-icon">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://cdn.jsdelivr.net/npm/xlsx-populate@1.21.0/browser/xlsx-populate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>

</head>
<body>

    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="page-layout">

       <div class="content-panel content-panel--controls">
            
            <div class="header-container">
                <h1>Plán služieb</h1>
                <img src="css/logo.png" alt="Logo" class="header-logo">
            </div>
            <p>Prosím, nahrajte pôvodný súbor <strong>.xlsx</strong> s plánom služieb.</p>
            
            <div class="controls-container">
                
                <label for="file-input" class="file-drop-zone" id="drop-zone">
                    <input type="file" id="file-input" accept=".xlsx" class="visually-hidden">
                    
                    <span class="drop-zone-text">
                        <strong>Presuňte súbor .xlsx sem</strong>
                        <br>alebo kliknite pre výber
                    </span>
                    
                    <span id="file-name" class="file-name-display"></span>
                </label>
                
                <button id="btn-rozdelovnik" class="shbtn shbtn--primary">Rozdeľovník</button>
            </div>
            
        </div>

        <div class="content-panel">
            <div id="grid-container">
                <p>Tu sa zobrazí plán služieb po načítaní súboru...</p>
            </div>
        </div>

    </main>
    
    <script src="js/script.js"></script>

</body>

</html>
